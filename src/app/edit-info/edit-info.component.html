<div style="background-image:url('assets/imgs/bgEdit.png')" class="edit-content py-2">
    <img src="assets/imgs/logo.png" alt="">
    <div *ngIf="user.wedding_name_1 && user.wedding_name_2" class="names">
        {{user.wedding_name_1.split(' ')[0]}} e {{user.wedding_name_2.split(' ')[0]}}
    </div>
    <div class="text-center">
        Você foi convidado para o casamento de {{user.wedding_name_1}} e {{user.wedding_name_2}} para usufruir das interatividades precisamos de algumas informações suas
    </div>
    <label class="profile_img mt-3" [ngStyle]="{'backgroundImage':userService.user.profileImgData ? 'url('+userService.user.profileImgData+')':'none'}" for="profile_img"></label>
    <label class="mt-3" style="color:#fa9a82" for="profile_img">Escolher Foto</label>
    <input style="display:none" (change)="uploadImage($event)" type="file" id="profile_img" name="profile_img" value="">
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <div class="group">
            <label for="">Nome</label>
            <input type="text" autocomplete="off" required [(ngModel)]="data.name" name="name" value="">
        </div>
        <div class="group">
            <label for="">Idade</label>
            <input type="text" autocomplete="off" required [(ngModel)]="data.age" name="age" value="">
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <input type="radio"autocomplete="off"  required [(ngModel)]="data.gender_id" name="gender" id="male" value="1"><label for="male">Homem</label>
            </div>
            <div class="col-6">
                <div class="float-right">
                    <input type="radio"autocomplete="off"  required  [(ngModel)]="data.gender_id" name="gender" id="female" value="2"><label for="female">Mulher</label>
                </div>
            </div>
        </div>
        <input type="submit" [disabled]="!editForm.form.valid" name="" value="Confirmar">
    </form>
</div>
